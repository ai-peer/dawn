<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      html, body {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
      }
      body {
        font-family: 'Roboto', serif;
        font-size: 12px;
        background-color: #e4e4e4;
      }
    </style>
    <script type="text/javascript">
      addEventListener('beforeunload', () => {
          fetch("viewer.closed");
      });

      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        fetch("data.json").then(response => response.json()).then(json => {
          console.log({json});
          var data = google.visualization.arrayToDataTable(json);
          tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

          tree.draw(data, {
            maxDepth: 3,
            maxPostDepth: 3,
            hintOpacity: 0.4,
            minColorValue: 1,
            maxColorValue: 5000,
            minColor: '#00dd00',
            midColor: '#dd0000',
            maxColor: '#dd00dd',
            headerHeight: 15,
            fontColor: 'black',
            showScale: true,
            generateTooltip:  (row, size, value) => {
              return `
<div style="background:#fd9; padding:10px; border-style:solid">
  <code>${data.getValue(row, 0)}</code><br>Total test cases: ${size}
</div>`;
            },
          });
        });
      }
    </script>
  </head>
  <body>
    <div>Treemap visualization of the CTS test cases.<br>Area represents total number of test cases.<br>Color represents the number of parameterized test cases for a single test.</div>
    <div id="chart_div" style="width: 100%; height: 90%;"></div>
  </body>
</html>
